{% extends 'index.html' %}

{% block body %}
{% load widget_tweaks %}
<h4 style="text-align: center;">Add New Mobile</h4>
<hr>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" >
    {{message}}
</div>
{% endfor %}
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-8 m-3">
       <div class="card shadow mx-3">
        <div class="card-header">
            <h3 class=" text-center">
                Mobile Form
            </h3>
        </div>
        <div class="card-body p-3">
            <form action="" method="POST" >
                {% csrf_token %} 
                {% for form in form %}
                {{form.errors}}
                <!-- {{form.label_tag}} -->
                {% render_field form class="form-control" %}
                <br>
                {% endfor %}  
                <br>
                <input class="btn btn-primary Btn" type="submit" value="Submit">    
                </form>        
        </div>
       </div>

    </div>
</div>


{% endblock %}
