{% extends 'index.html' %}


{% block body %}

<h4 class="text-center p-2">MOBILES</h4>
<hr>
<div class="row">
    <div class="col-lg-3 ">
        <!-- {% for message in messages %}
        <p id="message">{{message}}</p>
        {% endfor %} -->
    </div>
    <div class="col-lg-6">

        <div style="width:43rem;" id="filterbar" class="card justify-content-center m-1 p-2 shadow">

       

            <form action="" method="GET">
                {{myFilter.form}}
                <button class="btn btn-primary" type="submit">Search</button>
            </form>

        </div>
    </div>
    <div class="col-lg-3">

    </div>
</div>
<div class="tablecontent">

    <div class="left">

        <table class="table table-dark table-striped">
            <tr>
                <th style="text-align: center;">Brand Name</th>
                <th style="text-align: center;">Model</th>
                <th style="text-align: center;">Color</th>
                <th style="text-align: center;">JAN Code</th>
                <th style="text-align: center;">Remove</th>
            </tr>
            {% for mobile in mobiles %}

            <tr>
                <td style="text-align: center;"><a href="{% url 'mobileinfo' mobile.id %}">{{mobile.Brand_Name}}</a></td>

                <td style="text-align: center;">{{mobile.Model}}</td>
                <td style="text-align: center;">{{mobile.Color}}</td>
                <td style="text-align: center;">{{mobile.JAN_Code}}</td>
                <td style="text-align: center;"><a href="{% url 'mobiledelete' mobile.id %}"><i class="fas fa-trash"></i></a></td>
                

                {% endfor %}

            </tr>
        </table>


    </div>

{% endblock %}
